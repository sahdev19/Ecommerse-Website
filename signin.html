<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tech2etc</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=local_mall" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>

<section id="header">
    <a href="index.html"><img src="img/logo.png" class="logo"></a>
    <div>
        <ul id="navbar">
            <li><a id="close" class="fas fa-times"></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#footer-section">About</a></li>
            <li><a href="cart.html"><span class="material-symbols-outlined">local_mall</span></a></li>
            <li><a class="active" href="signin.html"><i class="far fa-user"></i></a></li>
        </ul>
    </div>
    <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
    </div>
</section>

<section class="signin-container">
    <div class="signin-box">
        <h1>Welcome Back!</h1>
        <p>Sign in to your account to continue</p>

        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="far fa-eye password-toggle" id="toggle-password"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-signin">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</section>

<script src="script.js"></script>
<script src="cart.js"></script>
</body>
</html>
